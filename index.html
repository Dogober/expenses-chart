<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <section class="expenses-chart">
    <div class="expenses-chart__content">
      <header class="expenses-chart__balance-data">
        <div class="expenses-chart__title">
          My balance
        </div>
        <div class="expenses-chart__balance">
          $921.48
        </div>
        <img class="expenses-chart__logo" src="images/logo.svg" alt="logo">
      </header>
      <main class="expenses-chart__chart-container">
        <div class="expenses-chart__title--spending">
          Spending - Last 7 days
        </div>
        <div class="expenses-chart__chart"></div>
        <div class="expenses-chart__balance-data month">
          <div class="expenses-chart__title total">
            Total this month
          </div>
          <div class="expenses-chart__balance per-month">
            $478.33
          </div>
          <div class="expenses-chart__title balance-progress">
            +2.4%
          </div>
          <div class="expenses-chart__title last-month">
            from last month
          </div>
        </div>
      </main>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
